<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guest List</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>

  <div id="app">
    <div class="container">

      <div class="row" :style="appStyles">
        <div class="col-sm-12 text-center">
          <h1>Black list</h1>
        </div>
      </div>

      <div class="row" :style="appStyles">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              {{event.eventDate}}
            </div>
            <div class="card-block">
              <h4 class="card-title" v-text="event.eventTitle"></h4><hr>
              <p class="card-text" v-html="event.eventDesc"></p>
              <p class="card-text">Add your name to the list so we know, who were trying to interrupt us:</p>

              <form class="form-inline" @submit.prevent="addStalker">
                <input type="text" id="nameInput" class="form-control mb-2 mr-sm-2 mb-sm-0" v-model="newNameText"
                @keyup.space="keyPressed">
                <input type="submit" class="btn btn-danger"></input>
               
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row" :style="appStyles">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              Stalkers ( {{ stalkersList.length }} / {{ eventCapacity }})
              <br>
              <progress :style="{ width: eventCapacityPercentage + '%' }">

              </progress>
            </div>
            <div class="card-block">
              <div v-if="stalkersList.length > 0">
                <div class="card-danger rounded name-box"
                v-for="(name, index) in sortNames" :key="index">
                    {{index + 1 }}. {{ name | toUpper }}
                </div>
              </div>
              <div v-else>
                <h4>Everyone's nice so far...</h4>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
